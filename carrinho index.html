<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finalização de Compra | Catálogo Gourmet</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fffaf6;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #f8e1cc;
      text-align: center;
      padding: 28px 10px 18px 10px;
    }
    header img {
      width: 100px;
      border-radius: 50%;
      margin-bottom: 8px;
    }
    main {
      max-width: 560px;
      margin: 38px auto 0 auto;
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 0 16px #e3c7b2;
      padding: 30px 22px 30px 22px;
      text-align: center;
    }
    h1 {
      color: #8b4d2f;
      margin-bottom: 12px;
      font-size: 1.5em;
    }
    .prod-selecionado {
      font-size: 1.1em;
      color: #8b4d2f;
      margin-bottom: 18px;
      padding: 8px 0;
    }
    .pagamento-opcoes {
      text-align: left;
      margin: 32px auto 18px auto;
      max-width: 340px;
      background: #f8e1cc;
      border-radius: 8px;
      padding: 18px 18px 20px 18px;
    }
    .pagamento-opcoes h2 {
      font-size: 1.1em;
      color: #a44b22;
      margin-bottom: 9px;
      margin-top: 0;
    }
    .pagamento-metodo {
      margin-bottom: 13px;
      display: flex;
      align-items: center;
      gap: 9px;
    }
    .pagamento-metodo img {
      width: 30px;
      height: 30px;
      object-fit: contain;
      border-radius: 6px;
      background: #fff;
      border: 1.5px solid #e7d3bf;
    }
    .pagamento-metodo span {
      font-size: 1.05em;
      color: #7a5131;
    }
    .whatsapp-btn {
      display: inline-block;
      background: #43b97f;
      color: #fff;
      padding: 12px 34px;
      border-radius: 7px;
      font-size: 1.14em;
      font-weight: bold;
      text-decoration: none;
      margin: 19px auto 0 auto;
      transition: background 0.13s;
      box-shadow: 0 2px 7px #d3f4e5;
    }
    .whatsapp-btn:hover {
      background: #228b55;
    }
    .voltar-btn {
      display: inline-block;
      background: #eac49c;
      color: #8b4d2f;
      padding: 7px 20px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      margin-top: 28px;
      margin-bottom: 0;
      transition: background 0.12s;
    }
    .voltar-btn:hover {
      background: #d97c4d;
      color: #fff;
    }
    @media (max-width: 650px) {
      main { padding: 14px 4vw; }
    }
  </style>
</head>
<body>
  <header>
    <img src="https://images.unsplash.com/photo-1504674900247-0877df9cc836?auto=format&fit=crop&w=120&q=80" alt="Logo da Marca">
    <h1>Finalização de Compra</h1>
    <div style="font-size:1.08em;color:#a44b22;">Confira sua apostila e escolha como deseja finalizar!</div>
  </header>
  <main>
    <div id="produto" class="prod-selecionado"></div>
    <div class="pagamento-opcoes">
      <h2>Escolha a forma de pagamento:</h2>
      <div class="pagamento-metodo">
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/04/Pix_logo.svg" alt="Pix"> <span>Pix (envie o comprovante pelo WhatsApp)</span>
      </div>
      <div class="pagamento-metodo">
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/41/Visa_Logo.png" alt="Cartão Visa">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a4/Mastercard_2019_logo.svg" alt="Cartão Mastercard">
        <span>Cartão de Crédito/Débito (solicite o link via WhatsApp)</span>
      </div>
      <div class="pagamento-metodo">
        <img src="https://cdn-icons-png.flaticon.com/512/152/152740.png" alt="Hotmart" style="width:30px;"> <span>Hotmart (clique <a href="https://www.hotmart.com/" target="_blank" style="color:#a44b22;">aqui</a> para pagar com segurança)</span>
      </div>
    </div>
    <a href="https://wa.me/5599999999999?text=Quero%20finalizar%20a%20compra%20da%20apostila%20[APOSTILA]" class="whatsapp-btn" id="linkzap" target="_blank">
      Finalizar pelo WhatsApp
    </a>
    <br>
    <a href="catalogo.html" class="voltar-btn">← Voltar ao catálogo</a>
  </main>
  <script>
    // Mostrar o produto selecionado (simples, funciona no GitHub Pages e hospedagens comuns; Google Sites pode ignorar este script)
    const params = new URLSearchParams(window.location.search);
    const prod = params.get('prod');
    if (prod) {
      document.getElementById('produto').innerHTML = '<strong>Apostila selecionada:</strong> ' + decodeURIComponent(prod);
      document.getElementById('linkzap').href = "https://wa.me/5599999999999?text=Quero%20finalizar%20a%20compra%20da%20apostila%20" + encodeURIComponent(prod);
    } else {
      document.getElementById('produto').innerHTML = '<strong>Escolha uma apostila no catálogo.</strong>';
    }
  </script>
</body>
</html>
